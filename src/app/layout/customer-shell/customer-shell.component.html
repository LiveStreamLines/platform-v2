<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <aside 
    [class.w-64]="sidebarOpen"
    [class.w-0]="!sidebarOpen"
    class="transition-all duration-300 overflow-hidden border-r border-gray-200 bg-white"
  >
    <app-sidebar></app-sidebar>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Topbar -->
    <app-topbar></app-topbar>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Sidebar Toggle Button (Mobile) -->
  <button
    (click)="toggleSidebar()"
    class="fixed bottom-4 left-4 z-50 lg:hidden p-3 bg-primary-600 text-white rounded-full shadow-lg hover:bg-primary-700 transition-colors"
  >
    <span class="material-icons">{{ sidebarOpen ? 'close' : 'menu' }}</span>
  </button>
</div>
