<nav class="h-full bg-white border-r border-gray-200 flex flex-col">
  <!-- Navigation Items -->
  <ul class="flex-1 py-4 space-y-1">
    @for (item of menuItems; track item.path) {
      <li>
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-primary-50 text-primary-600 border-r-2 border-primary-600"
          class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors duration-150"
        >
          <span class="material-icons text-xl mr-3">{{ item.icon }}</span>
          <span class="font-medium">{{ item.label }}</span>
        </a>
      </li>
    }
  </ul>
</nav>
