<header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
  <!-- Breadcrumbs -->
  <nav class="flex items-center space-x-2 text-sm">
    <a routerLink="/dashboard" class="text-gray-500 hover:text-gray-700">Home</a>
    @for (crumb of breadcrumbs; track crumb.path) {
      <span class="text-gray-400">/</span>
      <a [routerLink]="crumb.path" class="text-gray-700 hover:text-primary-600">{{ crumb.label }}</a>
    }
  </nav>

  <!-- Right side: Project selector and user menu -->
  <div class="flex items-center space-x-4">
    <!-- Project Selector -->
    @if (projects.length > 0) {
      <div class="relative">
        <button
          (click)="showProjectDropdown = !showProjectDropdown"
          class="flex items-center space-x-2 px-4 py-2 bg-gray-50 hover:bg-gray-100 rounded-lg border border-gray-200 transition-colors"
        >
          <span class="material-icons text-lg">folder</span>
          <span class="text-sm font-medium">
            {{ currentProject ? currentProject.name : 'Select Project' }}
          </span>
          <span class="material-icons text-sm">arrow_drop_down</span>
        </button>

        @if (showProjectDropdown) {
          <div class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-gray-200 z-50 max-h-96 overflow-y-auto">
            <div class="py-2">
              @for (project of projects; track project.id) {
                <button
                  (click)="selectProject(project)"
                  class="w-full text-left px-4 py-2 hover:bg-gray-50 flex items-center justify-between"
                  [class.bg-primary-50]="currentProject?.id === project.id"
                >
                  <div>
                    <div class="font-medium text-sm">{{ project.name }}</div>
                    <div class="text-xs text-gray-500">{{ project.location }}</div>
                  </div>
                  @if (currentProject?.id === project.id) {
                    <span class="material-icons text-primary-600 text-sm">check</span>
                  }
                </button>
              }
            </div>
          </div>
        }
      </div>
    }

    <!-- User Menu -->
    <div class="flex items-center space-x-3">
      <div class="text-right">
        <div class="text-sm font-medium text-gray-900">{{ user.name }}</div>
        <div class="text-xs text-gray-500">{{ user.email }}</div>
      </div>
      <div class="w-10 h-10 bg-primary-500 rounded-full flex items-center justify-center text-white font-medium">
        {{ user.name.charAt(0).toUpperCase() }}
      </div>
      <button
        (click)="logout()"
        class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-50 rounded-lg transition-colors"
        title="Logout"
      >
        <span class="material-icons">logout</span>
      </button>
    </div>
  </div>
</header>
