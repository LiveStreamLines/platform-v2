<div class="space-y-6">
  <div>
    <h1 class="text-3xl font-bold text-gray-900">Media Library</h1>
    <p class="text-gray-600 mt-1">Browse all your project media</p>
  </div>

  @if (isLoading) {
    <div class="flex items-center justify-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
    </div>
  } @else {
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
      @for (item of media; track item.id) {
        <a [routerLink]="['/media/viewer', item.id]" class="aspect-square bg-gray-200 rounded-lg overflow-hidden hover:opacity-80 transition-opacity">
          @if (item.thumbnailUrl) {
            <img [src]="item.thumbnailUrl" [alt]="item.type" class="w-full h-full object-cover">
          } @else {
            <div class="w-full h-full flex items-center justify-center">
              <span class="material-icons text-gray-400">{{ item.type === 'video' ? 'videocam' : 'image' }}</span>
            </div>
          }
        </a>
      }
    </div>
  }
</div>
