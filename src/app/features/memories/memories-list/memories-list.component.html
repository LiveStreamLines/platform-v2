<div class="space-y-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Memories</h1>
      <p class="text-gray-600 mt-1">Curated moments from your projects</p>
    </div>
    <a routerLink="/memories/create" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700">
      Create Memory
    </a>
  </div>

  @if (isLoading) {
    <div class="flex items-center justify-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
    </div>
  } @else if (memories.length === 0) {
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-12 text-center">
      <span class="material-icons text-gray-400 text-6xl mb-4">collections</span>
      <p class="text-gray-600 mb-4">No memories yet</p>
      <a routerLink="/memories/create" class="text-primary-600 hover:text-primary-700">Create your first memory â†’</a>
    </div>
  } @else {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (memory of memories; track memory.id) {
        <a [routerLink]="['/memories', memory.id]" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
          <div class="aspect-video bg-gray-200 flex items-center justify-center">
            <span class="material-icons text-gray-400 text-4xl">collections</span>
          </div>
          <div class="p-4">
            <h3 class="font-semibold mb-2">{{ memory.title }}</h3>
            <p class="text-sm text-gray-600">{{ memory.projectName }}</p>
          </div>
        </a>
      }
    </div>
  }
</div>
