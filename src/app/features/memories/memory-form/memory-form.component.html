<div class="max-w-2xl mx-auto space-y-6">
  <div>
    <h1 class="text-3xl font-bold text-gray-900">Create Memory</h1>
    <p class="text-gray-600 mt-1">Create a curated memory from your project</p>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <form [formGroup]="memoryForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
        <input type="text" formControlName="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea formControlName="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
      </div>
      <div class="flex space-x-4">
        <button type="submit" [disabled]="memoryForm.invalid || isSubmitting"
                class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 disabled:opacity-50">
          Create Memory
        </button>
        <a routerLink="/memories" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-center">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
