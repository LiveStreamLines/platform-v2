@if (isLoading) {
  <div class="flex items-center justify-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
  </div>
} @else if (timelapse) {
  <div class="max-w-4xl mx-auto space-y-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">{{ timelapse.cameraName || 'Time-lapse Video' }}</h1>
      <p class="text-gray-600 mt-1">{{ timelapse.dateRange.start | date:'short' }} - {{ timelapse.dateRange.end | date:'short' }}</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
      @if (timelapse.videoUrl) {
        <video [src]="timelapse.videoUrl" controls class="w-full rounded-lg"></video>
      } @else {
        <div class="aspect-video bg-gray-200 rounded-lg flex items-center justify-center">
          <div class="text-center text-gray-400">
            <span class="material-icons text-6xl mb-2">movie</span>
            <p>Video not available yet</p>
          </div>
        </div>
      }
    </div>
  </div>
} @else {
  <div class="text-center py-12">
    <p class="text-gray-600">Time-lapse not found</p>
  </div>
}
