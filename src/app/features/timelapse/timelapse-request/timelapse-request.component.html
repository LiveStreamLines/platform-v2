<div class="max-w-2xl mx-auto space-y-6">
  <div>
    <h1 class="text-3xl font-bold text-gray-900">Request Time-lapse</h1>
    <p class="text-gray-600 mt-1">Create a new time-lapse video request</p>
  </div>

  <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
          <input type="date" formControlName="startDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
          <input type="date" formControlName="endDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Resolution</label>
        <select formControlName="resolution" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
          <option value="1080p">1080p</option>
          <option value="720p">720p</option>
          <option value="4K">4K</option>
        </select>
      </div>

      <div>
        <label class="flex items-center">
          <input type="checkbox" formControlName="overlayLogo" class="mr-2">
          <span class="text-sm text-gray-700">Add logo overlay</span>
        </label>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
        <textarea formControlName="notes" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
      </div>

      <div class="flex space-x-4">
        <button type="submit" [disabled]="requestForm.invalid || isSubmitting"
                class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 disabled:opacity-50">
          Submit Request
        </button>
        <a routerLink="/timelapse" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-center">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>
