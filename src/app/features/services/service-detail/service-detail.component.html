@if (isLoading) {
  <div class="flex items-center justify-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
  </div>
} @else if (service) {
  <div class="max-w-4xl mx-auto space-y-6">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">{{ service.type }}</h1>
      <p class="text-gray-600 mt-1">{{ service.projectName }}</p>
    </div>
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 space-y-4">
      <div>
        <p class="text-sm text-gray-600">Status</p>
        <span class="px-2 py-1 text-xs rounded-full"
              [class.bg-yellow-100]="service.status === 'pending'"
              [class.text-yellow-800]="service.status === 'pending'"
              [class.bg-blue-100]="service.status === 'in-progress'"
              [class.text-blue-800]="service.status === 'in-progress'"
              [class.bg-green-100]="service.status === 'completed'"
              [class.text-green-800]="service.status === 'completed'">
          {{ service.status }}
        </span>
      </div>
      <div>
        <p class="text-sm text-gray-600">Details</p>
        <p class="text-gray-900">{{ service.details }}</p>
      </div>
      @if (service.notes) {
        <div>
          <p class="text-sm text-gray-600">Notes</p>
          <p class="text-gray-900">{{ service.notes }}</p>
        </div>
      }
    </div>
  </div>
}
