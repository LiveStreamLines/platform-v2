<div class="space-y-6">
  <div>
    <h1 class="text-3xl font-bold text-gray-900">Services</h1>
    <p class="text-gray-600 mt-1">View and manage your service requests</p>
  </div>

  @if (isLoading) {
    <div class="flex items-center justify-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
    </div>
  } @else {
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Project</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (service of services; track service.id) {
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ service.type }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ service.projectName }}</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="px-2 py-1 text-xs rounded-full"
                      [class.bg-yellow-100]="service.status === 'pending'"
                      [class.text-yellow-800]="service.status === 'pending'"
                      [class.bg-blue-100]="service.status === 'in-progress'"
                      [class.text-blue-800]="service.status === 'in-progress'"
                      [class.bg-green-100]="service.status === 'completed'"
                      [class.text-green-800]="service.status === 'completed'">
                  {{ service.status }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ service.createdAt | date:'short' }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm">
                <a [routerLink]="['/services', service.id]" class="text-primary-600 hover:text-primary-700">View â†’</a>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
