<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-primary-100 px-4">
  <div class="max-w-md w-full">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Reset Password</h1>
      <p class="text-gray-600 mt-2">Enter your email to receive a reset link</p>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-8">
      @if (!isSubmitted) {
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
              placeholder="you@example.com"
            />
          </div>

          <button
            type="submit"
            [disabled]="forgotPasswordForm.invalid"
            class="w-full bg-primary-600 text-white py-3 rounded-lg font-medium hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
          >
            Send Reset Link
          </button>
        </form>
      } @else {
        <div class="text-center">
          <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <span class="material-icons text-green-600 text-3xl">check_circle</span>
          </div>
          <p class="text-gray-700 mb-6">{{ message }}</p>
          <a routerLink="/auth/login" class="text-primary-600 hover:text-primary-700 font-medium">
            Back to Login
          </a>
        </div>
      }
    </div>
  </div>
</div>
